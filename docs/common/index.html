<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MCEngine Economy Common Usage</title>

  <!-- Shared styles -->
  <link rel="stylesheet" href="https://mcengine-website.github.io/templates/v1/css/dashboard/style.css" />
  <link rel="stylesheet" href="https://mcengine-website.github.io/templates/v1/css/partials/sidebar.css" />

  <!-- Markdown Parser + Content Loader -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://mcengine-website.github.io/templates/v1/scripts/markdown-loader.js"></script>
</head>
<body>
  <div class="dashboard-wrapper">
    <div class="dashboard">
      <!-- Sidebar -->
      <aside class="sidebar box" id="sidebar"></aside>

      <!-- Main content -->
      <main class="main-content">
        <div class="content-header">
          <h1>MCEngineEconomyCommon - API Usage Guide</h1>
        </div>
        <div class="content-body" id="markdown-container">
          <!-- Markdown API sections will load here -->
        </div>
      </main>
    </div>
  </div>

  <script>
    // Load sidebar
    fetch('../partials/sidebar.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('sidebar').innerHTML = html;
      });

    // Load markdown files
    loadMarkdownFiles('../contents/common/', 'markdown-container', [
      'intro.md',
      'get-api.md',
      'init-player-data.md',
      'check-if-player-exists.md',
      'add-coin.md',
      'minus-coin.md',
      'get-coin.md',
      'create-transaction.md',
      'get-db-connection.md',
      'disconnect.md'
    ]);
  </script>
</body>
</html>
